<div th:replace="header"></div>
<link rel="stylesheet" href="/styles/index.css">
<link rel="stylesheet" href="/styles/detail.css">
    <div class="zg-wrap zu-main clearfix " role="main">
        <div class="zm-profile-section-wrap zm-profile-followee-page">

                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a th:href="'/user/'+${profileUser.get('user').id}+'/followees'" th:text="${profileUser.get('user').name}+'关注了'+${profileUser.get('followeeCount')}+'人'"></a>
                    </span>

                    <span class="zm-profile-section-name">
                        <a th:href="'/user/'+${profileUser.get('user').id}+'/followers'" th:text="'拥有'+${profileUser.get('followerCount')}+'粉丝'"></a>
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                                <div class="zg-right">

                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:data-id="${profileUser.get('user').id}" th:if="${profileUser.get('followed')}">取消关注</button>

                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:data-id="${profileUser.get('user').id}" th:if="!${profileUser.get('followed')}">关注</button>

                                </div>
                                <a title="Barty" class="zm-item-link-avatar" th:href="'/user/'+${profileUser.get('user').id}">
                                    <img th:src="${profileUser.get('user').headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a data-tip="p$t$buaabarty" th:href="'/user/'+${profileUser.get('user').id}" class="zg-link" th:text="${profileUser.get('user').name}"></a>
                                    </h2>

                                    <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="'/user/'+${profileUser.get('user').id}+'/followers'" class="zg-link-gray-normal" th:text="${profileUser.get('followerCount')}"></a>
                                        /
                                        <a target="_blank" th:href="'/user/'+${profileUser.get('user').id}+'/followees'" class="zg-link-gray-normal" th:text="${profileUser.get('followeeCount')}"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal" th:text="${profileUser.get('commentCount')}"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="zu-main-content">
            <div class="zu-main-content-inner">
                <div class="zg-section" id="zh-home-list-title">
                    <i class="zg-icon zg-icon-feedlist"></i>最新动态
                    <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置
                        </a>
                    </span>
                </div>
                <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list">
                    <div id="js-home-feed-list" class="zh-general-list topstory clearfix" th:each="vo:${vos}">

                        <div class="feed-item folding feed-item-hook feed-item-2
                        " feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                            <meta itemprop="ZReactor" data-id="389034" data-meta="">
                            <div class="feed-item-inner">
                                <div class="avatar">
                                    <a th:title="${vo.get('user').name}" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank" th:href="'/user/'+${vo.get('user').id}">
                                        <img th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar"></a>
                                </div>
                                <div class="feed-main">
                                    <div class="feed-content" data-za-module="AnswerItem">
                                        <meta itemprop="answer-id" content="389034">
                                        <meta itemprop="answer-url-token" content="13174385">
                                        <h2 class="feed-title">
                                            <a class="question_link" target="_blank" th:href="'/question/'+${vo.get('question').id}" th:text="${vo.get('question').title}"></a></h2>
                                        <div class="feed-question-detail-item">
                                            <div class="question-description-plain zm-editable-content"></div>
                                        </div>
                                        <div class="expandable entry-body">
                                            <div class="zm-item-vote">
                                                <a class="zm-item-vote-count js-expand js-vote-count" href="javascript:;" data-bind-votecount="" th:text="${vo.get('followCount')}"></a></div>
                                            <div class="zm-item-answer-author-info">
                                                <a class="author-link" data-tip="p$b$amuro1230" target="_blank" th:href="'/user/'+${vo.get('user').id}" th:text="${vo.get('user').name}+
                                                '   ,   '+${#dates.format(vo.get('question').createDate,'yyyy-MM-dd HH:mm:ss')}"></a></div>
                                            <div class="zm-item-vote-info" data-votecount="4168" data-za-module="VoteInfo">
                                                <span class="voters text">
                                                    <a href="#" class="more text">
                                                        <span class="js-voteCount"></span>&nbsp;人赞同</a></span>
                                            </div>
                                            <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                                <div class="zh-summary summary clearfix" th:text="${vo.get('question').content}"></div>
                                            </div>
                                        </div>
                                        <div class="feed-meta">
                                            <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                                <div class="zm-meta-panel">
                                                    <a data-follow="q:link" class="follow-link zg-follow meta-item js-follow-question" th:data-id="${vo.get('question').id}">
                                                        <i class="z-icon-follow"></i>关注问题
                                                    </a>

                                                    <a href="#" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">
                                                        <a class="z-icon-comment" th:text="${vo.get('question').commentCount}+'条评论'" ></a>
                                                    </a>


                                                    <button class="meta-item item-collapse js-collapse">
                                                        <i class="z-icon-fold"></i>收起</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <a href="javascript:;" id="zh-load-more" class="zg-btn-white zg-r3px zu-button-more">更多</a>
                </div>
            </div>
        </div>
    </div>
<div th:replace="js"></div>
<script type="text/javascript" src="/scripts/main/site/profile.js"></script>
<div th:replace="footer"></div>
