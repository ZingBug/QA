<div th:replace="header" xmlns:th="http://www.w3.org/1999/xhtml"></div>
<link rel="stylesheet" href="/styles/index.css">
<link rel="stylesheet" href="/styles/detail.css">
<div class="zg-wrap zu-main clearfix " role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-title">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
                <input type="hidden" id="is-topstory">测试
                <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置</a></span>
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list" data-widget="navigable" data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}">
                <a href="javascript:;" class="zu-main-feed-fresh-button" id="zh-main-feed-fresh-button" style="display:none"></a>
                <div id="js-home-feed-list" class="zh-general-list topstory clearfix" data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}" data-delayed="true" data-za-module="TopStoryFeedList">

                    <div class="feed-item folding feed-item-hook feed-item-2
                        " feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="" th:each="feed:${feeds}">

                        <div class="feed-item-inner" th:if="${feed.type==1}">
                            <div class="avatar">
                                <a title="$!{feed.get('userName')}" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank" href="https://nowcoder.com/people/amuro1230">
                                    <img th:src="${feed.get('userHead')}" class="zm-item-img-avatar"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <div class="expandable entry-body">
                                            <a class="author-link" data-tip="p$b$amuro1230" target="_blank" th:href="'/user/'+${feed.userId}" th:text="${feed.get('userName')}+
                                                '评论了这个问题 ，  '+${#dates.format(feed.createDate,'yyyy-MM-dd HH:mm:ss')}"></a></div>

                                        <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="" data-entry-url="/question/19857995/answer/13174385">
                                            <div class="zh-summary summary clearfix" th:text="${feed.get('questionTitle')}"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        <div class="feed-item-inner" th:if="${feed.type==4}">
                            <div class="avatar">
                                <a title="$!{feed.get('userName')}" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank" href="https://nowcoder.com/people/amuro1230">
                                    <img th:src="${feed.get('userHead')}" class="zm-item-img-avatar"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <div class="expandable entry-body">
                                        <a class="author-link" data-tip="p$b$amuro1230" target="_blank" th:href="'/user/'+${feed.userId}" th:text="${feed.get('userName')}+
                                                '关注了这个问题 ，  '+${#dates.format(feed.createDate,'yyyy-MM-dd HH:mm:ss')}"></a></div>

                                    <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="" data-entry-url="/question/19857995/answer/13174385">
                                        <div class="zh-summary summary clearfix" th:text="${feed.get('questionTitle')}"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <a href="javascript:;" id="zh-load-more" data-method="next" class="zg-btn-white zg-r3px zu-button-more" style="">更多</a></div>
        </div>
    </div>
</div>
<div th:replace="js"></div>
<div th:replace="footer"></div>
